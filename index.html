<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <div class="text text-center my-5">My Calculator</div>

    <div class="container">
      <div class="display text-end p-4 rounded-top">
        <div class="operations my-2">25 + 25,6 + 40 +10 +</div>
        <div class="result my-2">
          <p class="text">100,6</p>
        </div>
      </div>
      <div class="buttons text-center">
        <div class="row">
          <div class="col d-grid">
            <button type="button" class="btn btn-white p-4">%</button>
          </div>
          <div class="col d-grid">
            <button type="button" class="btn btn-white p-4">+/-</button>
          </div>
          <div class="col d-grid">
            <button type="button" class="btn btn-white p-4">C</button>
          </div>
          <div class="col d-grid">
            <button type="button" class="btn btn-purple p-4">/</button>
          </div>
        </div>

        <div class="row">
          <div class="col d-grid">
            <button type="button" class="btn btn-white p-4">7</button>
          </div>
          <div class="col d-grid">
            <button type="button" class="btn btn-white p-4">8</button>
          </div>
          <div class="col d-grid">
            <button type="button" class="btn btn-white p-4">9</button>
          </div>
          <div class="col d-grid">
            <button type="button" class="btn btn-purple p-4">x</button>
          </div>
        </div>
        <div class="row">
          <div class="col d-grid">
            <button type="button" class="btn btn-white p-4">4</button>
          </div>
          <div class="col d-grid">
            <button type="button" class="btn btn-white p-4">5</button>
          </div>
          <div class="col d-grid">
            <button type="button" class="btn btn-white p-4">6</button>
          </div>
          <div class="col d-grid">
            <button type="button" class="btn btn-purple p-4">-</button>
          </div>
        </div>
        <div class="row">
          <div class="col d-grid">
            <button type="button" class="btn btn-white p-4">1</button>
          </div>
          <div class="col d-grid">
            <button type="button" class="btn btn-white p-4">2</button>
          </div>
          <div class="col d-grid">
            <button type="button" class="btn btn-white p-4">3</button>
          </div>
          <div class="col d-grid">
            <button type="button" class="btn btn-purple p-4">+</button>
          </div>
        </div>
        <div class="row" id="last-row">
          <div class="col d-grid">
            <button type="button" class="btn btn-white p-4 round-btn-left">
              0
            </button>
          </div>
          <div class="col d-grid">
            <button type="button" class="btn btn-white p-4">,</button>
          </div>
          <div class="col-6 d-grid">
            <button type="button" class="btn btn-pink p-4 round-btn-right">
              =
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="position-relative m-5">
      <p class="text-center">Created by &copyLight</p>
    </footer>
  </body>
</html>
